<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="add.css">
</head>

<body>
    <form>
        <fieldset>
            <legend>Add new meal</legend>
            <select id="selectDay">
                <option>Select Day</option>
                <option value="Sun">Sunday</option>
                <option value="Mon">Monday</option>
                <option value="Tue">Tuesday</option>
                <option value="Wed">Wednesday</option>
                <option value="Thu">Thursday</option>
                <option value="Fri">Friday</option>
                <option value="Sat">Saturday</option>
            </select>
            <select id="selectMeal">
                <option>Select Meal</option>
                <option value="breakfast">Breakfast</option>
                <option value="morningSnack">Morning snack</option>
                <option value="lunch">Lunch</option>
                <option value="afternoonSnack">Afternoon snack</option>
                <option value="dinner">Dinner</option>
            </select>
            <label for="addNewMeal">Title</label>
            <input type="text" id="addNewMeal" name="title" required>
            <label for="desc">Description</label>
            <input type="text" id="desc" name="desc" required>
            <label for="link">Attach your recipe</label>
            <input type="url" id="link" name="url">
            <button type="cancel">Cancel</button>
            <button type="submit">Add</button>
        </fieldset>
    </form>
</body>

</html>
